<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Meus ALunos</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>João Professor</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus alunos</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Curso</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody id="tabela-alunos">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-curso">Física</td>
							<td class="info-media">9.0</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-curso">ADS</td>
							<td class="info-media">3.4</td>
						</tr>

						<tr class="aluno" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-curso">Redes</td>
							<td class="info-media">10.0</td>
						</tr>

						<tr class="aluno">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-curso">ADS</td>
							<td class="info-media">5.6</td>
						</tr>
						<tr class="aluno" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-curso">SI</td>
							<td class="info-media">2.8</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

	</body>
</html>
